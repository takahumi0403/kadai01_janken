<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけん</title>
</head>

<body>

    <header>
        <h1>じゃんけん</h1>
    </header>

    <main>
        <ul>
            <li id="gu_btn">グー</li>
            <li id="cho_btn">チョキ</li>
            <li id="par_btn">パー</li>
        </ul>


        <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
        <div id="judgment">勝ち</div>
    </main>

    <footer></footer>
    <script>
        // PC側のじゃんけんの出し方を乱数で設定。
        // 操作者がグーボタンを押したときの反応
        $("#gu_btn").on("click",function(){
            var r = Math.floor(Math.random()*3); 

            if(r===0){
                 console.log('パー');
                 $("#pc_hands").html('パー');
                 $("#judgment").html("あなたの負けです");
                 $("#judgment").css('color','blue');
                 $("#judgment").css('font-weight','lighter');

            }else if(r===1){
                 console.log('チョキ');
                 $("#pc_hands").html('チョキ');
                 $("#judgment").html("あなたの勝ちです‼");
                 $("#judgment").css('color','pink');
                 $("#judgment").css('font-weight','bold');

            }else{
                 console.log('グー');
                 $("#pc_hands").html('グー');
                 $("#judgment").html("引き分け");
                 $("#judgment").css('color','black');
                 $("#judgment").css('font-weight','lighter');
   
            }
        })

        // PC側のじゃんけんの出し方を乱数で設定。
        // 操作者がチョキボタンを押したときの反応

        $("#cho_btn").on("click",function(){
            var r = Math.floor(Math.random()*3);

            if(r===0){
                 console.log('パー');
                 $("#pc_hands").html('パー');
                 $("#judgment").html("あなたの勝ちです‼");
                 $("#judgment").css('color','pink');
                 $("#judgment").css('font-weight','bold');
            }else if(r===1){
                 console.log('チョキ');
                 $("#pc_hands").html('チョキ');
                 $("#judgment").html("引き分け");
                 $("#judgment").css('color','black');
                 $("#judgment").css('font-weight','lighter');

            }else{
                 console.log('グー');
                 $("#pc_hands").html('グー');
                 $("#judgment").html("あなたの負けです");
                 $("#judgment").css('color','blue'); 
                 $("#judgment").css('font-weight','lighter');
            }
        })

        // PC側のじゃんけんの出し方を乱数で設定。
        // 操作者がパーボタンを押したときの反応
        
        $("#par_btn").on("click",function(){
            var r = Math.floor(Math.random()*3);

            if(r===0){
                 console.log('パー');
                 $("#pc_hands").html('パー');
                 $("#judgment").html("引き分け");
                 $("#judgment").css('color','black');
                 $("#judgment").css('font-weight','lighter');
            }else if(r===1){
                 console.log('チョキ');
                 $("#pc_hands").html('チョキ');
                 $("#judgment").html("あなたの負けです");
                 $("#judgment").css('color','blue');
                 $("#judgment").css('font-weight','lighter');

            }else{
                 console.log('グー');
                 $("#pc_hands").html('グー');
                 $("#judgment").html("あなたの勝ちです‼");
                 $("#judgment").css('color','pink');   
                 $("#judgment").css('font-weight','bold');
            }
        })


    </script>
</body>

</html>
